<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro project-2</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>

</head>

<body>


  <nav>
    <div class="head">

      <div class="logo">
        <img src="images/dappr.png" alt="">
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Information</a>
        <select>
          <option>More</option>
        </select>
        <input class="search" type="search" placeholder="search" />
      </div>
      <div class="icon">
        <i class="fa-solid fa-bars" style="color: #f7f7f7"></i>
      </div>
    </div>
  </nav>



  <div class="connect">
    <div class="c-icon whatsapp">
      <img src="images/logos_whatsapp-icon.png" alt="">
    </div>

    <div class="c-icon facebook">
      <img src="images/Vector.png" alt="">
    </div>

    <div class="c-icon twitter">
      <img src="images/Vector (1).png" alt="">
    </div>
  </div>



  <section class="upper-section">
    <div class="hero">
      <div class="image">
        <img src="./images/img.png" alt="" />
      </div>

        <textarea class="area"
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
      </div>
    </div>
  </section>



  <div class="cards-div">
    <div class="card card1">
      <p>
        Total Question’s <br />
        200,000
      </p>
    </div>
    <div class="card card2">
      <p>
        Total Answer’s <br />
        105,000
      </p>
    </div>
    <div class="card card3">
      <p>
        Participated <br />
        10,000
      </p>
    </div>
    <div class="card card4">Total Passed <br />6,000</div>
  </div>



  <section class="lower-section">
    <div class="content">
      <div class="buttons-div">
        <div class="button button1">YOUR INFO</div>
        <div class="button button2">BOOKMARKS</div>
        <div class="button button3">SETTINGS</div>
      </div>
      <div class="show">
        <div class="data">
          <h3>Your information</h3>
          <table>
            <tr>
              <th>Name :</th>
              <td>Sneha Rajput</td>
            </tr>
            <tr>
              <th>Email :</th>
              <td>Sneha@gmail.com</td>
            </tr>
            <tr>
              <th>Phone :</th>
              <td>+91 9999999999</td>
            </tr>
            <tr>
              <th>Marks :</th>
              <td>500.00</td>
            </tr>
          </table>
        </div>
        <button>NEXT→</button>
      </div>
    </div>
  </section>
  <div class="contact">
    <img src="./images/call.png" alt="" />
  </div>
